<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OI Jumper</title>
  <link href="./assets/main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./icon.png">
</head>

<body>
  <div class="h-screen w-screen text-center text-slate-700 font-mono dark:text-slate-300 dark:bg-slate-800">
    <div class="relative h-fit top-20 text-7xl font-bold">OI Jumper</div>
    <div class="relative top-28 text-xl text-slate-600 dark:text-slate-400">made with love by Eoin Lee</div>
    <div class="relative top-40 h-10 box-border">
      <select id="judge-selector"
        class="px-2 mx-1 h-10 border-2 bg-white border-slate-300 outline-none transition ease-in-out focus-within:border-slate-500 dark:bg-slate-800 dark:border-slate-700 dark:focus-within:border-slate-500">
        <option value="lg" selected>Luogu</option>
        <option value="lib">LibreOJ</option>
        <option value="cf">Codeforces</option>
      </select>
      <input id="input-box" placeholder="Problem ID"
        class="text-center mx-1 px-6 outline-none h-10 border-2 border-slate-300 transition ease-in-out focus-within:border-slate-500 dark:border-slate-700 dark:focus-within:border-slate-500 dark:bg-slate-800" />
      <button id="submit-button"
        class="bg-slate-700 mx-1 text-white px-4 h-10 hover:drop-shadow-lg transition ease-in-out dark:bg-slate-300 dark:text-slate-800">JUMP</button>
    </div>
    <div id="list-frame"></div>
    <div class="fixed bottom-14 text-white text-center w-screen">
      <button id="dark-mode-toggler" class="bg-slate-700 mx-1 px-4 h-10 opacity-25 transition ease-in-out hover:opacity-100 dark:bg-slate-300 dark:text-slate-800"></button>
    </div>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
